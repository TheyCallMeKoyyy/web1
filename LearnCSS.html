<!DOCTYPE html>
<html>
<head>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css" />
   <title>Learning CSS</title>
   <!--Internal CSS-->
   <style>
    /* This is a comment in CSS */
    body {
        background-color: orange;
    }
    h2 {
        background-color: violet;
        color: white;
        border-radius: 10px;
    }
    #today {
        border-bottom: 10px dashed darkgreen;    
    }
    .center {
        text-align: center;
    }
    h1 {
        border-radius: 10px;
    }
   </style>
</head>
<body>
    <!--Inline CSS-->
    <h1 style="color: purple; text-align: center;">Learning CSS is FUN!!!</h1>
    <h2>Name Is Enricco Zefanya</h2>
    <h3 id="today" class="center">Today Is a Friday</h3>
</body>    
</html>
