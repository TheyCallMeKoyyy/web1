<!DOCTYPE html>
<html>
  <head>
    <title>Learning Making Forms</title>
 </head>
<body>
  <form>
    <!--Input Type Text-->
    <label for="fname">First Name</label><br>
    <input type text="text" name="fname"><br>
    <label for="lname">Last Name</label><br>
    <input type text="text" name="lname"><br>

    <!--input type email-->
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"><br>

    <!--input type password-->
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password"><br>

    <!--input type date-->
    <label for="birthdate">Birth Date</label><br>
    <input type="date" id="birthdate" name="birthdate"<br><br>

    <!--select element-->
    <label for="major">Major</label><br>
    <select id="major" name="major"
        <option value="Informatics Engineering">Informatics Engineering</option>
        <option value="Information System">Information System</option>
        <option value="Accounting">Accounting</option>
        <option value="Management">Management</option>
    </select><br><br>

    <!--input type radio-->
    <p>Choose Your Gender:</p>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">  
    <label for="female">Female</label><br>

    <!--input type checkbox-->
    <p>Choose your hobbies:</p>
    <input type="checkbox" id="singing" name="hobby1" value="Singing">
    <label for="Singing">Singing</label><br>
    <input type="checkbox" id=drawing" name="hobby2" value="Drawing"
    <label for="Drawing">Drawing</label><br>
    <input type="checkbox" id="cooking" name="hobby3" value="Cooking">
    <label for="Cooking">Cooking</label><br><br>

    <!--input type submit-->
    <input type="submit">
    
    <!--input type reset-->
    <input type="reset">

 </form>    
</body>    
</html>
